<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学工具合辑</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6f0ff, #cce0ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* 鼠标光效容器 - 覆盖整个页面 */
        .mouseLightContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        /* 鼠标光效本身 */
        .mouseLight {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.4) 40%, rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%);
            will-change: left, top;
        }

        header {
            background-color: #1a73e8;
            color: white;
            width: 100%;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            isolation: isolate;
            contain: layout style;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 90%;
            max-width: 1100px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            width: 250px;
            text-align: center;
            border-top: 5px solid #4285f4;
            transition: none;
            position: relative;
            overflow: hidden;
            isolation: isolate;
            contain: layout style;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card h3, .card p, .card .btn {
             transition: transform 0.3s ease;
        }
        .card:hover h3,
        .card:hover p,
        .card:hover .btn {
            transform: translateX(5px);
        }


        .card h3 {
            color: #1a73e8;
            margin-top: 0;
        }
        .card p {
            color: #666;
            font-size: 0.9rem;
        }
        .card-link {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            transition: none;
            position: relative;
            z-index: 1;
        }
        .card-link:hover {
            filter: brightness(95%);
            text-decoration: underline;
        }
        .card-link.disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            width: 100%;
            position: relative;
            overflow: hidden;
            contain: layout style;
        }
        /* 页脚信息样式 */
        #footer-info {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="mouseLightContainer" id="headerLightContainer">
        <div class="mouseLight" id="headerLight"></div>
    </div>

    <header id="header">
        <h1>欢迎访问</h1>
        <div class="subtitle">教学工具集</div>
    </header>

    <main id="main">
        <div class="card-container" id="cardContainer">
            <div class="card" id="card1">
                <h3>智能排座系统</h3>
                <p>可拖拽的交互式座位安排工具</p>
                <a href="./座位程序/模板2/smart_seat_arrangement/frontend/index.html" class="card-link" target="_blank" rel="noopener noreferrer">进入系统</a>
            </div>

            <div class="card" id="card2">
                <h3>智能排座位系统 (旧版)</h3>
                <p>基于条件的座位安排工具</p>
                <a href="./座位程序/模板1/学生成绩处理与座位安排工具1.0【新增多条件】.html" class="card-link" target="_blank" rel="noopener noreferrer">进入系统</a>
            </div>

            <div class="card" id="card3">
                <h3>成绩趋势分析</h3>
                <p>可视化历次成绩变化趋势</p>
                <a href="./学生成绩趋势分析可视化网页/学生成绩趋势分析可视化网页 (支持XLSX和Word导出).html" class="card-link" target="_blank" rel="noopener noreferrer">查看分析</a>
            </div>

            <div class="card" id="card4">
                <h3>成绩分析助手</h3>
                <p>学生成绩的详细分析工具</p>
                <a href="./score_analysis_assistant_0041/frontend/index.html" class="card-link" target="_blank" rel="noopener noreferrer">开始分析</a>
            </div>

            <div class="card" id="card5">
                <h3>网页点名系统</h3>
                <p>便捷的在线点名工具</p>
                <a href="./网页点名系统V1.0/index.html" class="card-link" target="_blank" rel="noopener noreferrer">开始点名</a>
            </div>

            <div class="card" id="card6">
                <h3>更多功能</h3>
                <p>敬请期待更多实用工具</p>
                <button class="card-link disabled" onclick="void(0)">待开发</button>
            </div>
        </div>
        <div class="mouseLightContainer" id="cardLightContainer">
            <div class="mouseLight" id="cardLight"></div>
        </div>
    </main>

    <div class="mouseLightContainer" id="footerLightContainer">
        <div class="mouseLight" id="footerLight"></div>
    </div>

    <footer id="footer">
        <p>Web Developer ：楠</p>
        <div id="footer-info">
            <span id="ip-address">IP地址获取中...</span> |
            <span id="visit-time">访问时间获取中...</span>
        </div>
    </footer>

    <script>
        // --- 鼠标光效逻辑 ---
        const glowZones = [
            {
                element: document.getElementById('header'),
                container: document.getElementById('headerLightContainer'),
                light: document.getElementById('headerLight')
            },
            {
                element: document.getElementById('cardContainer'),
                container: document.getElementById('cardLightContainer'),
                light: document.getElementById('cardLight')
            },
            {
                element: document.getElementById('footer'),
                container: document.getElementById('footerLightContainer'),
                light: document.getElementById('footerLight')
            }
        ];

        let currentActiveZone = null;

        function handleMouseMove(e) {
            let newActiveZone = null;

            for (const zone of glowZones) {
                const rect = zone.element.getBoundingClientRect();
                if (
                    e.clientX >= rect.left &&
                    e.clientX <= rect.right &&
                    e.clientY >= rect.top &&
                    e.clientY <= rect.bottom
                ) {
                    newActiveZone = zone;
                    break;
                }
            }

            if (newActiveZone !== currentActiveZone) {
                if (currentActiveZone) {
                    currentActiveZone.container.style.opacity = '0';
                }
                if (newActiveZone) {
                    newActiveZone.container.style.opacity = '1';
                }
                currentActiveZone = newActiveZone;
            }

            if (currentActiveZone) {
                const containerRect = currentActiveZone.container.getBoundingClientRect();
                const x = e.clientX - containerRect.left;
                const y = e.clientY - containerRect.top;
                currentActiveZone.light.style.left = `${x}px`;
                currentActiveZone.light.style.top = `${y}px`;
            }
        }

        document.addEventListener('mousemove', handleMouseMove);

        document.addEventListener('mouseleave', () => {
            if (currentActiveZone) {
                currentActiveZone.container.style.opacity = '0';
                currentActiveZone = null;
            }
        });

        document.addEventListener('mouseenter', (e) => {
            handleMouseMove(e);
        });

        // --- 页脚信息逻辑 ---
        document.addEventListener('DOMContentLoaded', async () => {
            const ipSpan = document.getElementById('ip-address');
            const timeSpan = document.getElementById('visit-time');

            // 获取并显示当前时间
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeSpan.textContent = `访问时间: ${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

            // 尝试获取公网IP地址
            try {
                // 注意：由于浏览器安全策略，直接从客户端获取公网IP可能受限或不准确。
                // 这里使用一个公共API，但实际部署时可能需要后端支持。
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipSpan.textContent = `IP地址: ${data.ip}`;
            } catch (error) {
                console.error('获取IP地址失败:', error);
                ipSpan.textContent = 'IP地址: 获取失败';
            }
        });

    </script>
</body>
</html>
