<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试监考安排系统</title>
    <!-- 引入 SheetJS (XLSX) 库用于处理Excel文件 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #1e88e5;
            --primary-dark: #1565c0;
            --background-color: #e3f2fd;
            --card-bg: #ffffff;
            --border-color: #bbdefb;
            --text-color: #333333;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 20%);
            animation: bg-animation 20s infinite alternate;
        }

        @keyframes bg-animation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        h1, h2, h3 {
            color: var(--primary-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .module {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .module-title {
            margin: 0;
            font-size: 1.4em;
        }

        .module-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        input, select {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f5f9ff;
        }

        .time-input {
            width: 80px;
        }

        .date-input {
            width: 140px;
        }

        .preview-table th, .preview-table td {
            text-align: center;
            padding: 8px;
            min-width: 120px;
        }

        .preview-table th.room-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 15px 5px;
        }

        .draggable {
            cursor: move;
            padding: 5px 10px;
            margin: 2px;
            background-color: #e3f2fd;
            border: 1px dashed #90caf9;
            border-radius: 4px;
            display: inline-block;
            user-select: none;
        }

        .droppable {
            min-height: 30px;
            padding: 5px;
            background-color: #fafafa;
            border: 1px dotted #bbdefb;
            border-radius: 4px;
        }

        .droppable.over {
            border: 2px dashed var(--primary-color);
            background-color: #d1e7ff;
        }

        .unassigned-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #fafafa;
            min-height: 50px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input-button:hover {
            background-color: var(--primary-dark);
        }

        .rules-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .rule-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">考试监考安排系统</h1>

        <!-- 模块 1: 数据管理 -->
        <div class="module">
            <div class="module-header">
                <h2 class="module-title">1. 数据管理</h2>
                <div class="module-actions">
                    <button id="downloadTemplateBtn">下载Excel模板</button>
                    <div class="file-input-wrapper">
                        <div class="file-input-button">上传Excel数据</div>
                        <input type="file" id="uploadExcelInput" accept=".xlsx, .xls">
                    </div>
                </div>
            </div>
            <p>请上传包含“班主任名单”和“任课教师名单”两列的Excel文件。</p>
        </div>

        <!-- 模块 2: 考场与时间设置 -->
        <div class="module">
            <div class="module-header">
                <h2 class="module-title">2. 考场与时间设置</h2>
                <div class="module-actions">
                    <label for="roomCountInput">考场数量:</label>
                    <input type="number" id="roomCountInput" min="1" value="17">
                    <button id="updateRoomsBtn">更新考场</button>
                </div>
            </div>
            
            <h3>考试时间安排</h3>
            <table id="timeTable">
                <thead>
                    <tr>
                        <th>场次</th>
                        <th>日期</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="timeTableBody">
                </tbody>
            </table>
            <button id="addSessionBtn" style="margin-top: 10px;">添加场次</button>
        </div>

        <!-- 模块 3: 监考安排规则设置 -->
        <div class="module">
            <div class="module-header">
                <h2 class="module-title">3. 监考安排规则设置</h2>
            </div>
            <div class="rules-container" id="rulesContainer">
            </div>
             <div class="status-message status-info">
                <strong>提示:</strong> 默认情况下，系统会自动沿用上一场的监考老师。您可以在此处为特定考场关闭此功能。
            </div>
        </div>

        <!-- 模块 4: 结果预览与导出 -->
        <div class="module">
            <div class="module-header">
                <h2 class="module-title">4. 结果预览与导出</h2>
                <div class="module-actions">
                    <button id="generateScheduleBtn">生成排班</button>
                    <button id="exportExcelBtn">导出Excel</button>
                </div>
            </div>
            <h3>监考安排预览</h3>
            <div id="previewArea">
                <p>请先上传数据并生成排班。</p>
                <table class="preview-table" id="schedulePreviewTable" style="display: none;">
                    <thead id="schedulePreviewThead">
                    </thead>
                    <tbody id="schedulePreviewTbody">
                    </tbody>
                </table>
            </div>
            <h3>未安排教师</h3>
            <div id="unassignedArea">
                <div class="unassigned-list" id="unassignedList">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 工具函数 ---
        // 获取当前日期所在周的周六
        function getSaturdayOfCurrentWeek() {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0 (Sunday) to 6 (Saturday)
            const daysToSaturday = 6 - dayOfWeek;
            const saturday = new Date(now);
            saturday.setDate(now.getDate() + daysToSaturday);
            // 格式化为 YYYY-MM-DD
            return saturday.toISOString().split('T')[0];
        }

        // --- 数据存储 ---
        let headTeachers = [];
        let subjectTeachers = [];
        let allTeachers = [];
        let examSessions = [
            { name: "第一场", date: "", start: "09:00", end: "10:00" },
            { name: "第二场", date: "", start: "10:15", end: "11:15" },
            { name: "第三场", date: "", start: "14:30", end: "15:30" },
            { name: "第四场", date: "", start: "15:45", end: "17:45" }
        ];
        let roomCount = 17;
        let scheduleData = [];
        let carryOverRules = {};

        // --- DOM 元素 ---
        const downloadTemplateBtn = document.getElementById('downloadTemplateBtn');
        const uploadExcelInput = document.getElementById('uploadExcelInput');
        const roomCountInput = document.getElementById('roomCountInput');
        const updateRoomsBtn = document.getElementById('updateRoomsBtn');
        const timeTableBody = document.getElementById('timeTableBody');
        const addSessionBtn = document.getElementById('addSessionBtn');
        const rulesContainer = document.getElementById('rulesContainer');
        const generateScheduleBtn = document.getElementById('generateScheduleBtn');
        const exportExcelBtn = document.getElementById('exportExcelBtn');
        const schedulePreviewTable = document.getElementById('schedulePreviewTable');
        const schedulePreviewThead = document.getElementById('schedulePreviewThead');
        const schedulePreviewTbody = document.getElementById('schedulePreviewTbody');
        const unassignedList = document.getElementById('unassignedList');

        // --- 初始化 ---
        function init() {
            const defaultSaturday = getSaturdayOfCurrentWeek();
            examSessions.forEach(session => {
                if (!session.date) session.date = defaultSaturday;
            });
            renderTimeTable();
            updateRoomCountDisplay();
            updateRulesDisplay();
        }

        // --- 模块 1: 数据管理 ---
        downloadTemplateBtn.addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            const ws_data = [
                ["班主任名单", "任课教师名单"],
            ];
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, "教师名单");
            XLSX.writeFile(wb, "监考教师名单模板.xlsx");
        });

        uploadExcelInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

                if (jsonData.length < 2) {
                    alert("Excel文件格式不正确或无数据。");
                    return;
                }

                headTeachers = [];
                subjectTeachers = [];

                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    const headTeacher = row[0];
                    const subjectTeacher = row[1];

                    if (headTeacher) headTeachers.push(headTeacher);
                    if (subjectTeacher) subjectTeachers.push(subjectTeacher);
                }

                allTeachers = [...new Set([...headTeachers, ...subjectTeachers])];

                console.log("班主任:", headTeachers);
                console.log("任课教师:", subjectTeachers);
                alert(`数据上传成功！\n班主任: ${headTeachers.length}人\n任课教师: ${subjectTeachers.length}人`);
            };
            reader.readAsArrayBuffer(file);
        });

        // --- 模块 2: 考场与时间设置 ---
        function renderTimeTable() {
            timeTableBody.innerHTML = '';
            examSessions.forEach((session, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${session.name}</td>
                    <td><input type="date" class="date-input session-date" data-index="${index}" value="${session.date}"></td>
                    <td><input type="time" class="time-input session-start" data-index="${index}" value="${session.start}"></td>
                    <td><input type="time" class="time-input session-end" data-index="${index}" value="${session.end}"></td>
                    <td><button class="delete-session-btn" data-index="${index}" ${index < 4 ? 'disabled' : ''}>删除</button></td>
                `;
                timeTableBody.appendChild(row);
            });

            document.querySelectorAll('.session-date, .session-start, .session-end').forEach(input => {
                input.addEventListener('change', handleTimeChange);
            });
            document.querySelectorAll('.delete-session-btn').forEach(btn => {
                btn.addEventListener('click', handleDeleteSession);
            });
        }

        function handleTimeChange(event) {
            const index = parseInt(event.target.dataset.index);
            const className = event.target.className;
            if (className.includes('session-date')) {
                examSessions[index].date = event.target.value;
            } else if (className.includes('session-start')) {
                examSessions[index].start = event.target.value;
            } else if (className.includes('session-end')) {
                examSessions[index].end = event.target.value;
            }
        }

        function handleDeleteSession(event) {
            const index = parseInt(event.target.dataset.index);
            if (index >= 4) {
                examSessions.splice(index, 1);
                renderTimeTable();
                updateRulesDisplay();
            }
        }

        addSessionBtn.addEventListener('click', () => {
            const newSessionNumber = examSessions.length + 1;
            const defaultDate = examSessions.length > 0 ? examSessions[0].date : getSaturdayOfCurrentWeek();
            examSessions.push({
                name: `第${newSessionNumber}场`,
                date: defaultDate,
                start: "00:00",
                end: "00:00"
            });
            renderTimeTable();
            updateRulesDisplay();
        });

        updateRoomsBtn.addEventListener('click', () => {
            const newCount = parseInt(roomCountInput.value);
            if (newCount > 0) {
                roomCount = newCount;
                updateRoomCountDisplay();
                updateRulesDisplay();
            } else {
                alert("请输入有效的考场数量。");
                roomCountInput.value = roomCount;
            }
        });

        function updateRoomCountDisplay() {
            roomCountInput.value = roomCount;
        }

        // --- 模块 3: 监考安排规则设置 ---
        function updateRulesDisplay() {
            rulesContainer.innerHTML = '';
            for (let i = 1; i <= roomCount; i++) {
                const roomId = `room${i}`;
                if (carryOverRules[roomId] === undefined) {
                    carryOverRules[roomId] = true; // 默认沿用
                }

                const ruleItem = document.createElement('div');
                ruleItem.className = 'rule-item';
                ruleItem.innerHTML = `
                    <label for="carryOver_${roomId}">考场 ${i}:</label>
                    <select id="carryOver_${roomId}" data-room="${roomId}">
                        <option value="true" ${carryOverRules[roomId] ? 'selected' : ''}>自动沿用前一场</option>
                        <option value="false" ${!carryOverRules[roomId] ? 'selected' : ''}>不沿用</option>
                    </select>
                `;
                rulesContainer.appendChild(ruleItem);
            }

            document.querySelectorAll('#rulesContainer select').forEach(select => {
                select.addEventListener('change', (e) => {
                    const room = e.target.dataset.room;
                    carryOverRules[room] = e.target.value === 'true';
                });
            });
        }

        // --- 模块 4: 结果预览与导出 ---
        generateScheduleBtn.addEventListener('click', () => {
            if (headTeachers.length === 0 && subjectTeachers.length === 0) {
                alert("请先上传教师数据。");
                return;
            }
            if (examSessions.length === 0) {
                alert("请至少设置一场考试。");
                return;
            }

            generateSchedule();
            renderSchedulePreview();
            renderUnassignedList();
        });

        function generateSchedule() {
            scheduleData = [];
            // 初始化 scheduleData 结构
            for (let s = 0; s < examSessions.length; s++) {
                const sessionSchedule = { session: examSessions[s].name, rooms: {} };
                for (let r = 1; r <= roomCount; r++) {
                    sessionSchedule.rooms[`room${r}`] = { head: null, assistants: [] };
                }
                scheduleData.push(sessionSchedule);
            }

            // 创建一个全局的老师状态跟踪器 { name: { isAssigned: boolean, lastSession: number, lastRoom: string } }
            const teacherStatus = {};
            allTeachers.forEach(name => {
                teacherStatus[name] = { isAssigned: false, lastSession: -1, lastRoom: null };
            });

            // 按场次生成安排
            for (let s = 0; s < examSessions.length; s++) {
                const currentSessionSchedule = scheduleData[s];

                for (let r = 1; r <= roomCount; r++) {
                    const roomId = `room${r}`;
                    const roomSchedule = currentSessionSchedule.rooms[roomId];
                    const shouldCarryOver = carryOverRules[roomId] !== false;

                    // 1. 尝试从上一场沿用
                    if (shouldCarryOver && s > 0) {
                        const prevSessionSchedule = scheduleData[s - 1];
                        const prevRoomSchedule = prevSessionSchedule.rooms[roomId];

                        // a. 沿用主监考 (班主任优先)
                        if (prevRoomSchedule.head) {
                            const prevHead = prevRoomSchedule.head;
                            // 检查该老师本轮是否已被安排
                            if (!teacherStatus[prevHead].isAssigned) {
                                roomSchedule.head = prevHead;
                                teacherStatus[prevHead].isAssigned = true;
                                teacherStatus[prevHead].lastSession = s;
                                teacherStatus[prevHead].lastRoom = roomId;
                            }
                        }

                        // b. 沿用副监考
                        for (const prevAssistant of prevRoomSchedule.assistants) {
                            if (roomSchedule.assistants.length >= 3) break; // 最多3个副监考
                            if (!teacherStatus[prevAssistant].isAssigned) {
                                roomSchedule.assistants.push(prevAssistant);
                                teacherStatus[prevAssistant].isAssigned = true;
                                teacherStatus[prevAssistant].lastSession = s;
                                teacherStatus[prevAssistant].lastRoom = roomId;
                            }
                        }
                    }

                    // 2. 如果主监考未安排，优先安排班主任
                    if (!roomSchedule.head) {
                        let assigned = false;
                        // 先找本轮未安排的班主任
                        for (const teacher of headTeachers) {
                            if (!teacherStatus[teacher].isAssigned) {
                                roomSchedule.head = teacher;
                                teacherStatus[teacher].isAssigned = true;
                                teacherStatus[teacher].lastSession = s;
                                teacherStatus[teacher].lastRoom = roomId;
                                assigned = true;
                                break;
                            }
                        }
                        // 如果没有找到，找一个本轮未安排的任课老师
                        if (!assigned) {
                           for (const teacher of subjectTeachers) {
                                if (!teacherStatus[teacher].isAssigned) {
                                    roomSchedule.head = teacher;
                                    teacherStatus[teacher].isAssigned = true;
                                    teacherStatus[teacher].lastSession = s;
                                    teacherStatus[teacher].lastRoom = roomId;
                                    break;
                                }
                            } 
                        }
                    }

                    // 3. 安排副监考，直到满3人或老师用完
                    while (roomSchedule.assistants.length < 3) {
                        let assigned = false;
                        // 优先安排本轮未安排的任课老师
                        for (const teacher of subjectTeachers) {
                            if (!teacherStatus[teacher].isAssigned) {
                                roomSchedule.assistants.push(teacher);
                                teacherStatus[teacher].isAssigned = true;
                                teacherStatus[teacher].lastSession = s;
                                teacherStatus[teacher].lastRoom = roomId;
                                assigned = true;
                                break;
                            }
                        }
                        // 如果任课老师不够，安排班主任
                        if (!assigned) {
                            for (const teacher of headTeachers) {
                                if (!teacherStatus[teacher].isAssigned) {
                                    roomSchedule.assistants.push(teacher);
                                    teacherStatus[teacher].isAssigned = true;
                                    teacherStatus[teacher].lastSession = s;
                                    teacherStatus[teacher].lastRoom = roomId;
                                    assigned = true;
                                    break;
                                }
                            }
                        }
                        // 如果还是不够，安排任何未安排的老师
                         if (!assigned) {
                            for (const teacher of allTeachers) {
                                if (!teacherStatus[teacher].isAssigned) {
                                    roomSchedule.assistants.push(teacher);
                                    teacherStatus[teacher].isAssigned = true;
                                    teacherStatus[teacher].lastSession = s;
                                    teacherStatus[teacher].lastRoom = roomId;
                                    assigned = true;
                                    break;
                                }
                            }
                        }
                        
                        // 如果所有老师都安排了，跳出循环
                        if (!assigned) break;
                    }
                }

                // 本轮结束后，重置所有老师的 isAssigned 状态，为下一轮做准备
                Object.values(teacherStatus).forEach(status => {
                    status.isAssigned = false;
                });
                // 但是，标记本轮已安排的老师，以便下一轮沿用检查
                for (let r = 1; r <= roomCount; r++) {
                    const roomId = `room${r}`;
                    const roomSchedule = currentSessionSchedule.rooms[roomId];
                    if (roomSchedule.head) {
                        teacherStatus[roomSchedule.head].isAssigned = true;
                    }
                    roomSchedule.assistants.forEach(assistant => {
                        teacherStatus[assistant].isAssigned = true;
                    });
                }
            }
            console.log("生成的排班数据:", scheduleData);
        }

        function renderSchedulePreview() {
            if (scheduleData.length === 0) {
                schedulePreviewTable.style.display = 'none';
                document.querySelector('#previewArea p').style.display = 'block';
                return;
            }

            schedulePreviewTable.style.display = 'table';
            document.querySelector('#previewArea p').style.display = 'none';

            let theadHTML = '<tr><th>场次</th>';
            for (let r = 1; r <= roomCount; r++) {
                theadHTML += `<th class="room-header">考场 ${r}</th>`;
            }
            theadHTML += '</tr>';
            schedulePreviewThead.innerHTML = theadHTML;

            schedulePreviewTbody.innerHTML = '';
            scheduleData.forEach((sessionData, sIndex) => {
                const row = document.createElement('tr');
                let rowHTML = `<td>${sessionData.session}<br/>(${examSessions[sIndex].date} ${examSessions[sIndex].start}-${examSessions[sIndex].end})</td>`;

                for (let r = 1; r <= roomCount; r++) {
                    const roomId = `room${r}`;
                    const roomSchedule = sessionData.rooms[roomId];
                    const cellId = `cell-${sIndex}-${r}`;

                    let droppableHTML = '';
                    // 主监考 (班主任)
                    const headDroppableId = `droppable-head-${sIndex}-${r}`;
                    droppableHTML += `
                        <div class="droppable" id="${headDroppableId}" data-session-index="${sIndex}" data-room-id="${roomId}" data-role="head">
                            ${roomSchedule.head ? `<span class="draggable" draggable="true" data-teacher="${roomSchedule.head}" data-role="head">${roomSchedule.head}</span>` : '<span style="color: #999;">(主监考)</span>'}
                        </div>`;
                    
                    // 副监考 (任课教师)
                    roomSchedule.assistants.forEach((assistant, aIndex) => {
                        const assistantDroppableId = `droppable-assistant-${sIndex}-${r}-${aIndex}`;
                        droppableHTML += `
                        <div class="droppable" id="${assistantDroppableId}" data-session-index="${sIndex}" data-room-id="${roomId}" data-role="assistant" data-assistant-index="${aIndex}">
                            <span class="draggable" draggable="true" data-teacher="${assistant}" data-role="assistant">${assistant}</span>
                        </div>`;
                    });
                    
                    // 为可能的空位预留 droppable 区域
                    const assistantsNeeded = 3 - roomSchedule.assistants.length;
                    for (let i = 0; i < assistantsNeeded; i++) {
                        const emptyDroppableId = `droppable-assistant-${sIndex}-${r}-${roomSchedule.assistants.length + i}`;
                        droppableHTML += `<div class="droppable" id="${emptyDroppableId}" data-session-index="${sIndex}" data-room-id="${roomId}" data-role="assistant" data-assistant-index="${roomSchedule.assistants.length + i}"><span style="color: #999;">(监考)</span></div>`;
                    }

                    rowHTML += `<td id="${cellId}">${droppableHTML}</td>`;
                }
                row.innerHTML = rowHTML;
                schedulePreviewTbody.appendChild(row);
            });

            bindDragAndDropEvents();
        }

        function renderUnassignedList() {
            const assignedTeachers = new Set();
            scheduleData.forEach(session => {
                Object.values(session.rooms).forEach(room => {
                    if (room.head) assignedTeachers.add(room.head);
                    room.assistants.forEach(a => assignedTeachers.add(a));
                });
            });

            const unassignedTeachers = allTeachers.filter(t => !assignedTeachers.has(t));

            unassignedList.innerHTML = '';
            if (unassignedTeachers.length === 0) {
                unassignedList.innerHTML = '<p>所有老师均已安排。</p>';
            } else {
                unassignedTeachers.forEach(teacher => {
                    const teacherSpan = document.createElement('span');
                    teacherSpan.className = 'draggable';
                    teacherSpan.draggable = true;
                    teacherSpan.dataset.teacher = teacher;
                    teacherSpan.textContent = teacher;
                    unassignedList.appendChild(teacherSpan);
                });
            }
            document.querySelectorAll('#unassignedList .draggable').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
            });
        }

        // --- 拖放功能实现 ---
        let draggedElement = null;
        let originalParent = null;
        let originalNextSibling = null;

        function handleDragStart(e) {
            draggedElement = e.target;
            originalParent = draggedElement.parentNode;
            originalNextSibling = draggedElement.nextSibling;
            e.dataTransfer.setData('text/plain', ''); // Firefox needs this
            draggedElement.style.opacity = '0.75';
        }

        function handleDragEnd(e) {
            e.target.style.opacity = '';
            draggedElement = null;
            originalParent = null;
            originalNextSibling = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (e.target.classList && e.target.classList.contains('droppable')) {
                e.target.classList.add('over');
            }
        }

        function handleDragLeave(e) {
            if (e.target.classList && e.target.classList.contains('droppable')) {
                e.target.classList.remove('over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const droppable = e.target.classList.contains('droppable') ? e.target : e.target.closest('.droppable');
            if (droppable && draggedElement) {
                droppable.classList.remove('over');

                const fromSessionIndex = parseInt(originalParent.dataset.sessionIndex);
                const fromRoomId = originalParent.dataset.roomId;
                const fromRole = originalParent.dataset.role;
                const fromAssistantIndex = originalParent.dataset.assistantIndex;

                const toSessionIndex = parseInt(droppable.dataset.sessionIndex);
                const toRoomId = droppable.dataset.roomId;
                const toRole = droppable.dataset.role;
                const toAssistantIndex = droppable.dataset.assistantIndex;

                const teacherName = draggedElement.dataset.teacher;

                // 1. 从原始位置移除/清空
                if (!isNaN(fromSessionIndex) && fromRoomId) {
                    const fromRoomSchedule = scheduleData[fromSessionIndex].rooms[fromRoomId];
                    if (fromRole === 'head') {
                        fromRoomSchedule.head = null;
                    } else if (fromRole === 'assistant') {
                        fromRoomSchedule.assistants.splice(parseInt(fromAssistantIndex), 1);
                    }
                    originalParent.innerHTML = fromRole === 'head' ? '<span style="color: #999;">(主监考)</span>' : '<span style="color: #999;">(监考)</span>';
                } else {
                    // 从 unassigned list 拖走，无需特殊处理数据，UI会重绘
                }

                // 2. 放置到新位置
                const toRoomSchedule = scheduleData[toSessionIndex].rooms[toRoomId];
                if (toRole === 'head') {
                    // 如果目标主监考有老师，需要先移走
                    if (toRoomSchedule.head) {
                        const displacedTeacher = toRoomSchedule.head;
                        // 放回原位置或加入未分配
                        if (originalParent) {
                             if (originalParent.id.startsWith('droppable')) {
                                 // Swap or move back logic is complex in pure DOM. Simple approach: add to unassigned for now.
                                 // A full impl would need to manage a more complex state for drag preview.
                                 // For simplicity here, we just log. The final state is correct on drop.
                                 console.log(`老师 ${displacedTeacher} 因 ${teacherName} 的拖入而被临时移出。`);
                             }
                        }
                    }
                    toRoomSchedule.head = teacherName;
                    droppable.innerHTML = `<span class="draggable" draggable="true" data-teacher="${teacherName}" data-role="head">${teacherName}</span>`;
                } else if (toRole === 'assistant') {
                    // 助理位置可能需要调整数组
                    const targetIndex = parseInt(toAssistantIndex);
                    if (targetIndex < toRoomSchedule.assistants.length) {
                        // 替换
                        toRoomSchedule.assistants[targetIndex] = teacherName;
                    } else {
                        // 添加
                        toRoomSchedule.assistants.push(teacherName);
                    }
                    droppable.innerHTML = `<span class="draggable" draggable="true" data-teacher="${teacherName}" data-role="assistant">${teacherName}</span>`;
                }

                // 3. 更新新放置元素的事件监听
                droppable.querySelector('.draggable').addEventListener('dragstart', handleDragStart);
                droppable.querySelector('.draggable').addEventListener('dragend', handleDragEnd);

                // 4. 重新渲染未安排列表
                renderUnassignedList();

                 // 5. 重新绑定原始位置（现在变空了）的事件监听
                if (originalParent && originalParent.classList.contains('droppable')) {
                    originalParent.addEventListener('dragover', handleDragOver);
                    originalParent.addEventListener('dragenter', handleDragEnter);
                    originalParent.addEventListener('dragleave', handleDragLeave);
                    originalParent.addEventListener('drop', handleDrop);
                }
            }
        }

        function bindDragAndDropEvents() {
            document.querySelectorAll('.draggable').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });

            document.querySelectorAll('.droppable').forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragenter', handleDragEnter);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });
        }

        // --- 导出 Excel (优化版) ---
        exportExcelBtn.addEventListener('click', () => {
            if (scheduleData.length === 0) {
                alert("请先生成排班。");
                return;
            }

            const wb = XLSX.utils.book_new();

            // 1. 监考安排表 (优化结构)
            const scheduleWSName = "监考安排表";
            const scheduleHeaders = ['场次', '日期', '时间', '考场', '主监考（班主任）', '监考老师（任课教师）'];
            const scheduleRows = [];

            examSessions.forEach((session, sIndex) => {
                const sessionData = scheduleData[sIndex];
                // 为每个考场创建一行
                for (let r = 1; r <= roomCount; r++) {
                    const roomId = `room${r}`;
                    const roomSchedule = sessionData.rooms[roomId];
                    const row = [
                        session.name,
                        session.date,
                        `${session.start}-${session.end}`,
                        r,
                        roomSchedule.head || '',
                        roomSchedule.assistants.join(', ') // 将多个助理合并到一个单元格
                    ];
                    scheduleRows.push(row);
                }
            });

            const scheduleWSData = [scheduleHeaders, ...scheduleRows];
            const scheduleWS = XLSX.utils.aoa_to_sheet(scheduleWSData);

            // --- 合并单元格 ---
            const merges = [];
            // 按场次合并 A(场次), B(日期), C(时间) 列
            let rowIndex = 1; // 数据从第2行开始 (索引1)
            examSessions.forEach(session => {
                 // 合并范围是 rowIndex 到 rowIndex + roomCount - 1
                 merges.push({ s: { r: rowIndex, c: 0 }, e: { r: rowIndex + roomCount - 1, c: 0 } }); // 场次
                 merges.push({ s: { r: rowIndex, c: 1 }, e: { r: rowIndex + roomCount - 1, c: 1 } }); // 日期
                 merges.push({ s: { r: rowIndex, c: 2 }, e: { r: rowIndex + roomCount - 1, c: 2 } }); // 时间
                 rowIndex += roomCount;
            });
            // 如果有合并项，则设置
            if (merges.length > 0) {
                scheduleWS['!merges'] = merges;
            }
            
            XLSX.utils.book_append_sheet(wb, scheduleWS, scheduleWSName);

            // 2. 未安排教师名单
            const assignedTeachers = new Set();
            scheduleData.forEach(session => {
                Object.values(session.rooms).forEach(room => {
                    if (room.head) assignedTeachers.add(room.head);
                    room.assistants.forEach(a => assignedTeachers.add(a));
                });
            });
            const unassignedTeachers = allTeachers.filter(t => !assignedTeachers.has(t));
            const unassignedWSData = [["未安排教师名单"], ...unassignedTeachers.map(name => [name])];
            const unassignedWS = XLSX.utils.aoa_to_sheet(unassignedWSData);
            XLSX.utils.book_append_sheet(wb, unassignedWS, "未安排教师");

            // 3. 监考场次汇总 (新增)
            const summary = {}; // {teacherName: [sessionInfo, ...]}
            allTeachers.forEach(t => summary[t] = []);
            examSessions.forEach((session, sIndex) => {
                const sessionData = scheduleData[sIndex];
                 for (let r = 1; r <= roomCount; r++) {
                    const roomId = `room${r}`;
                    const roomSchedule = sessionData.rooms[roomId];
                    const info = `${session.name}(${session.date} ${session.start}-${session.end}) 考场${r}`;
                    if (roomSchedule.head) {
                        summary[roomSchedule.head].push(info);
                    }
                    roomSchedule.assistants.forEach(a => {
                        summary[a].push(info);
                    });
                }
            });
            const summaryHeaders = ['教师姓名', '负责场次'];
            const summaryRows = Object.entries(summary)
                .filter(([_, sessions]) => sessions.length > 0)
                .map(([teacher, sessions]) => [teacher, sessions.join('\n')]); // 用换行符分隔多场次
            const summaryWSData = [summaryHeaders, ...summaryRows];
            const summaryWS = XLSX.utils.aoa_to_sheet(summaryWSData);
            // 可以设置列宽等样式，这里省略
            XLSX.utils.book_append_sheet(wb, summaryWS, "监考场次汇总");


            XLSX.writeFile(wb, "考试监考安排_优化版.xlsx");
        });

        window.onload = init;
    </script>
